            <h3>News</h3>
            {% assign sorted_pages = site.pages | sort: "date" %}
            {% for page in sorted_pages %}
                {% if page.special == "news" %}
                    <div>
                        <h3><a href="{{ page.url | prepend: site.github.url }}">{{ page.title }}</a></h3>
                    </div>
                {% endif %}
            {% endfor %}
